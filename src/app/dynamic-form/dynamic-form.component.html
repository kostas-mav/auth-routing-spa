<form>
  <div class="disclaimer">Built using CKEditor5</div>

  <app-form-field
    *ngFor="let formField of formGroupData"
    [fieldControlsGroup]="formField"
    (remove)="removeSection(formField.id.value)"
  ></app-form-field>

  <button
    class="border rounded bg-white p-1"
    type="button"
    (click)="promptSectionName()"
  >
    ADD SECTION
  </button>

  <button class="log-button" type="button" (click)="logFormValue()">
    Console Log Form
  </button>
</form>
