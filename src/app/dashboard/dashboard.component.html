<div class="toolbar">
  <form class="flex justify-between w-full">
    <li class="toolbar-item">
      <app-tooltip [message]="tooltipMessage"></app-tooltip>
    </li>

    <li class="toolbar-item justify-center text-white">
      <span>Doggos!</span>
    </li>

    <li class="toolbar-item justify-end">
      <span class="text-white">Item limit per request:</span>
      <app-number-input
        [formControl]="limitControl"
        type="number"
        [min]="20"
        [max]="50"
      ></app-number-input>
      <!-- <input [formControl]="limitControl" type="number" min="20" max="50" /> -->
    </li>
  </form>
</div>

<div
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="150"
  [scrollWindow]="false"
  (scrolled)="loadMore()"
  class="grid"
>
  <app-card
    *ngFor="let imgUrl of imgUrls$ | async"
    [imgUrl]="imgUrl"
  ></app-card>
</div>

<div class="footer">
  <button
    matTooltip="Or scroll to the end"
    class="load-more-button text-font"
    (click)="loadMore()"
  >
    Load More
  </button>
</div>
