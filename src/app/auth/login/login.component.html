<div class="auth-form-container">
  <form [formGroup]="form" class="login-form">
    <app-text-input
      formControlName="email"
      placeholder="Email"
      type="email"
    ></app-text-input>

    <app-password-input
      formControlName="password"
      placeholder="Password"
    ></app-password-input>
  </form>

  <button fullButton (click)="login()">Login</button>

  <em class="text-center text-font dark:text-white">
    Credential input is merely presentational and not required to login. No data
    is saved anywhere except your browser's local storage
  </em>
</div>
