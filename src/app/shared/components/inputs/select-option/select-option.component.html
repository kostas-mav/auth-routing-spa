<label>
  {{ label }}
  <div
    (click)="!componentDisabled && toggleOptions()"
    class="selected-option-name"
    [ngClass]="{ disabled: componentDisabled }"
  >
    <div class="flex items-center gap-2">
      <i *ngIf="selectedOptionItem.icon" [class]="selectedOptionItem.icon"></i>
      <span>{{ selectedOptionItem.name }}</span>
    </div>
    <i class="bx bxs-down-arrow"></i>
  </div>

  <div *ngIf="displayOptions && !componentDisabled" class="options-container">
    <div
      *ngFor="let option of options"
      (click)="!option.disabled && selectOptionHandler(option)"
      class="option"
      [ngClass]="{
        disabled: option.disabled || option.id === selectedOptionItem.id
      }"
    >
      <i *ngIf="selectedOptionItem.icon" [class]="option.icon"></i>
      <span>{{ option.name }}</span>
    </div>
  </div>
</label>
